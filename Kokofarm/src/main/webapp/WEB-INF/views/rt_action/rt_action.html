<script src="/socket.io/socket.io.js"></script>
<script>
$(document).ready(function(){
	
	// cart open
	$('#action_btn').click(function() {
		if (!$(this).data('ch')) {
			$(this).data('ch', 1).addClass('on');
			$('.action_menu').animate({
				bottom : '0'
			}, 200);
		} else {
			$(this).data('ch', 0).removeClass('on');
			if ($(this).isCilck == true) {
				$('.action_menu').delay(1500).animate({
					bottom : '-130px'
				}, 200);
			} else {
				$('.action_menu').animate({
					bottom : '-130px'
				}, 200);
			}
			isCilck = false;
		}
	});
	alert("Test04");
	/* Node.Js 소켓 통신 할 구분 */	
	var socket = io.connect(); //소켓 연결
	
	socket.on('user',function(data){
		$("#id").val(data);
		$("#chat_area").val(data+"님이 참여 하셨습니다.<br>");
		
		$("#chat_list").val(data);
	})
	
	
	$("#chat_enter").click(function(){
		socket.emit('message',{
			message : $("#chat_text").val(),
			name : $("#id").val()
		})
		
	})
	
	socket.on('message',function(data){
		$("#chat_area").val("\n");
		$("#chat_area").val(data.name+" : "+data.message+"\n");
		
	})
	
	/* keypress(function(event){
		if( (event.keyCode || event.which) == 13){
			event.preventDefault();
			var text = encoderURIComponent()
		}
	}) */
 

});

	
	
</script>
